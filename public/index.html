<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="surveyContainer">
        <div id="videoContainer">
            <video id="videoPlayer" controls>
                <source src="vid0.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="inputContainer">
                <input type="text" id="userInput" placeholder="How does this move makes you feel?">
                <button id="nextBtn" type="button">Next</button>
            </div>
        </div>
        <div id="confirmationContainer" style="display:none;">
            <p>Thank you for submitting your feedback!</p>
            <button id="restartBtn">Restart Experience</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
